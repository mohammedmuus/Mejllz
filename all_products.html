<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchIcon = document.getElementById('search-icon');
  const searchBar = document.getElementById('search-bar');
  const searchInput = document.getElementById('search-input');
  const searchSuggestions = document.getElementById('search-suggestions');
  let selectedSuggestionIndex = -1;

  searchIcon.addEventListener('click', function() {
    if (searchBar.style.display === 'none') {
      searchBar.style.display = 'block';
      searchInput.focus();
    } else {
      closeSearchBar();
    }
  });

  searchInput.addEventListener('input', function() {
    const searchTerm = searchInput.value;
    selectedSuggestionIndex = -1;
    displaySearchSuggestions(getSearchSuggestions(searchTerm));
  });

  searchInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      if (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < searchSuggestions.children.length) {
        const selectedSuggestion = searchSuggestions.children[selectedSuggestionIndex];
        searchInput.value = selectedSuggestion.textContent;
        // Handle the selected suggestion (e.g., navigate to the suggested page)
        handleSelectedSuggestion(selectedSuggestion);
      } else {
        const searchTerm = searchInput.value;
        performSearch(searchTerm);
      }
    } else if (event.key === 'ArrowUp' && selectedSuggestionIndex > 0) {
      event.preventDefault();
      selectPreviousSuggestion();
    } else if (event.key === 'ArrowDown' && selectedSuggestionIndex < searchSuggestions.children.length - 1) {
      event.preventDefault();
      selectNextSuggestion();
    } else if (event.key === 'Escape') {
      closeSearchBar();
    }
  });

  searchSuggestions.addEventListener('click', function(event) {
    const selectedSuggestion = event.target.closest('.suggestion-item');
    if (selectedSuggestion) {
      searchInput.value = selectedSuggestion.textContent;
      closeSearchBar();
      // Handle the selected suggestion (e.g., navigate to the suggested page)
      handleSelectedSuggestion(selectedSuggestion);
    }
  });

  function closeSearchBar() {
    searchBar.style.display = 'none';
    searchInput.value = '';
    searchSuggestions.innerHTML = '';
  }

  function displaySearchSuggestions(suggestions) {
    searchSuggestions.innerHTML = '';
    if (suggestions.length > 0) {
      suggestions.forEach(function(suggestion, index) {
        const suggestionItem = document.createElement('div');
        suggestionItem.textContent = suggestion;
        suggestionItem.classList.add('suggestion-item');
        if (index === selectedSuggestionIndex) {
          suggestionItem.classList.add('selected');
        }
        searchSuggestions.appendChild(suggestionItem);
      });
      searchSuggestions.style.display = 'block';
    } else {
      searchSuggestions.style.display = 'none';
    }
  }

  function selectNextSuggestion() {
    selectedSuggestionIndex++;
    updateSelectedSuggestion();
  }

  function selectPreviousSuggestion() {
    selectedSuggestionIndex--;
    updateSelectedSuggestion();
  }

  function updateSelectedSuggestion() {
    const suggestionItems = searchSuggestions.children;
    for (let i = 0; i < suggestionItems.length; i++) {
      const suggestionItem = suggestionItems[i];
      if (i === selectedSuggestionIndex) {
        suggestionItem.classList.add('selected');
        searchInput.value = suggestionItem.textContent;
        searchInput.focus();
      } else {
        suggestionItem.classList.remove('selected');
      }
    }
  }

function handleSelectedSuggestion(selectedSuggestion) {
  const suggestionText = selectedSuggestion.textContent;
